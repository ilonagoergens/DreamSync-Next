server {
  listen 80;
  server_name www.dreamsync.pro;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  server_name www.dreamsync.pro;

  ssl_certificate /etc/letsencrypt/live/www.dreamsync.pro/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/www.dreamsync.pro/privkey.pem;

  location /api/ {
    proxy_pass http://backend:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  # ✅ Healthcheck für den Load Balancer
  location = /health {
    return 200 'OK';
    add_header Content-Type text/plain;
  }
}